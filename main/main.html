<template name="main">
    <div class="mainWrap">
        <section id="titleCard">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/United_States_Capitol_-_west_front.jpg" alt="" class="heroImg"> 
                <div id="flexedTitle">
                <p>{{firsties}} {{lasties}} <span>({{party}})</span> {{state}}</p>
            </div>
        </section>
        <section class="spacer">
            {{> committeeSlides}}
        </section>

        <section id="committees">
            <img src="http://a.scpr.org/i/91bea4f1d8446c13151f7eb655067918/71843-full.jpg" alt="" id="billSectionImg">
            {{> committeeSearch}}
        </section>
        <section id="moneyEarned">
            <p class="center">This person raised {{totalMoney}} from their top 10 contributor groups.</p>
        </section>
        <section id="graphMoney">
            {{> money}}
            <div class="background">
            </div>
        </section>
        <section id="twitterFeed">
            <div>
                {{> contact}}
            </div>
        </section>
    </div>
    <script>
    </script>
</template>
