<template name="main">
    <div class="mainWrap">
        <section id="titleCard">
            <div id="flexedTitle">
                <p>{{firsties}} {{lasties}} <span>({{party}})</span> {{state}}</p>
            </div>
        </section>
        <section id="committees">
            {{> committeeSearch}}
        </section>
        <section id="moneyEarned">
            <p class="center">This person raised {{totalMoney}} from their top 10 contributor groups.</p>
        </section>
        <section id="graphMoney">
            {{> money}}
        </section>
        <section id="twitterFeed">
            <div>
                {{> contact}}
            </div>
        </section>
    </div>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs"); </script>
</template>
